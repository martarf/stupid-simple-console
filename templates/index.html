{% extends "layout.html" %}

{% block content %}

<div class="container">

    <form class="col-md-4  form-signin" action="{{ path('login_check') }}" method="post">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="_username" class="sr-only">Email address</label>
        <input type="text" id="_username" name="_username" value="{{ last_username }}" class="form-control" placeholder="Email address" required="" autofocus="">
        <label for="_password" class="sr-only">Password</label>
        <input type="password" id="_password" name="_password" class="form-control" placeholder="Password" required="">
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>

</div>

{% if error %}
<div class="error">{{ error }}</div>
{% endif %}

{% endblock %}
